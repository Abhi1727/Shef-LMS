# Shef-LMS Backend - MongoDB Atlas only (MONGODB_URI in .env)
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shef-lms-backend
    # ports omitted - network_mode: host binds app directly to host :5000
    env_file:
      - .env
    environment:
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_CLUSTER=${MONGODB_CLUSTER}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    network_mode: host

# Use host network so container shares host's network (Atlas connectivity works)
