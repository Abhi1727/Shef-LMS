# Nginx config for LMS with Docker backend

upstream shef_lms_backend {
    server localhost:5000;
}

server {
    listen 80;
    server_name learnwithus.sbs www.learnwithus.sbs 31.220.55.193;

    # Root directory for frontend static files
    root /var/www/shef-lms;
    index index.html;

    # API requests go to Docker container
    location /api {
        proxy_pass http://shef_lms_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_cache_bypass $http_upgrade;
    }

    # index.html - never cache so users get latest app after deploy
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    # Frontend - serve static files
    location / {
        add_header Cache-Control "no-store, no-cache" always;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
