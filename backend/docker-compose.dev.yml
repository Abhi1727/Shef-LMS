# Shef-LMS Dev/Staging Backend
# Uses port 5001, separate .env.dev, different MongoDB database (shef-lms-dev)
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shef-lms-backend-dev
    env_file:
      - .env.dev
    environment:
      - NODE_ENV=development
      - PORT=5001
      - NODE_OPTIONS=--dns-result-order=ipv4first
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - ./logs:/app/logs
      - ./.env.dev:/app/.env:ro
    restart: unless-stopped
    network_mode: host
