# Deploy to dev.learnwithus.sbs when code is pushed to develop branch
name: Deploy to Dev

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          printf '%s\n' "$SSH_KEY" > "$GITHUB_WORKSPACE/deploy_key.pem"
          chmod 644 "$GITHUB_WORKSPACE/deploy_key.pem"
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: /github/workspace/deploy_key.pem
          command_timeout: 15m
          script: |
            set -e
            cd /root/Shef-LMS
            git fetch origin develop
            git checkout develop
            git pull origin develop
            ./scripts/deploy-dev.sh
