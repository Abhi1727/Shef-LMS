# Deploy to dev.learnwithus.sbs when code is pushed to develop branch
name: Deploy to Dev

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then echo "::error::VPS_SSH_KEY secret is empty. Add the private key from cat ~/.ssh/github_deploy"; exit 1; fi
          if [ -z "${{ secrets.VPS_HOST }}" ]; then echo "::error::VPS_HOST secret is empty. Use your VPS IP e.g. 31.220.55.193"; exit 1; fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then echo "::error::VPS_USER secret is empty. Use e.g. root"; exit 1; fi
          echo "All required secrets are set"
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e
            cd /root/Shef-LMS
            git fetch origin develop
            git checkout develop
            git pull origin develop
            ./scripts/deploy-dev.sh
