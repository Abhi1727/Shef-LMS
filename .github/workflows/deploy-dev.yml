# Deploy to dev.learnwithus.sbs when code is pushed to develop branch
name: Deploy to Dev

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate secrets
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          USER="${{ secrets.VPS_USER }}"
          if [ -z "$HOST" ]; then echo "::error::VPS_HOST is empty"; exit 1; fi
          if [ -z "$USER" ]; then echo "::error::VPS_USER is empty"; exit 1; fi
          if ! echo "$HOST" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::VPS_HOST should be an IP like 31.220.55.193, not a key. Got length ${#HOST}"
            exit 1
          fi
          echo "Secrets OK: user=$USER host=<IP>"
      - name: Deploy to VPS via SSH
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
            printf '%s' "$SSH_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          else
            printf '%s' "$SSH_KEY" | tr -d '\r\n' | base64 -d > ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          chmod +x .github/scripts/deploy-via-ssh.sh
          .github/scripts/deploy-via-ssh.sh ~/.ssh/deploy_key "${{ secrets.VPS_HOST }}" "${{ secrets.VPS_USER }}"
