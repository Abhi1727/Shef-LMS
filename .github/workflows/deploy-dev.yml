# Deploy to dev.learnwithus.sbs when code is pushed to develop branch
name: Deploy to Dev

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          set -e
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
            printf '%s\n' "$SSH_KEY" > ~/.ssh/deploy_key
          else
            printf '%s' "$SSH_KEY" | base64 -d > ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} '
            set -e
            cd /root/Shef-LMS
            git fetch origin develop
            git checkout develop
            git pull origin develop
            ./scripts/deploy-dev.sh
          '
