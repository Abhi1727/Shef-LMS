# Deploy to learnwithus.sbs when code is pushed to main branch
name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate and prepare
        run: |
          echo "${{ secrets.VPS_HOST }}" > /tmp/vps_host
          echo "${{ secrets.VPS_USER }}" > /tmp/vps_user
          HOST=$(cat /tmp/vps_host)
          USER=$(cat /tmp/vps_user)
          if [ -z "$HOST" ]; then echo "::error::VPS_HOST is empty"; exit 1; fi
          if [ -z "$USER" ]; then echo "::error::VPS_USER is empty"; exit 1; fi
          if ! echo "$HOST" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::VPS_HOST should be an IP. Got length ${#HOST}"
            exit 1
          fi
          if [ ${#USER} -gt 20 ]; then
            echo "::error::VPS_USER should be 'root' (short). Got length ${#USER}"
            exit 1
          fi
      - name: Deploy to Production via SSH
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
            printf '%s' "$SSH_KEY" | tr -d '\r' > ~/.ssh/deploy_key
          else
            printf '%s' "$SSH_KEY" | tr -d '\r\n' | base64 -d > ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          chmod +x .github/scripts/deploy-via-ssh.sh
          .github/scripts/deploy-via-ssh.sh ~/.ssh/deploy_key "$(cat /tmp/vps_host)" "$(cat /tmp/vps_user)" main deploy-production.sh
