# Nginx config for DEV/STAGING - dev.learnwithus.sbs
# Add this server block alongside production. Dev backend runs on port 5001.

upstream shef_lms_backend_dev {
    server localhost:5001;
}

server {
    listen 80;
    server_name dev.learnwithus.sbs;

    root /var/www/shef-lms-dev;
    index index.html;

    location /api {
        proxy_pass http://shef_lms_backend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_cache_bypass $http_upgrade;
    }

    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }

    location / {
        add_header Cache-Control "no-store, no-cache" always;
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
